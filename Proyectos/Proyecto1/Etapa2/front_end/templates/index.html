<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Fake News Detector</h1>
      <p>
        Detecta si una noticia es falsa o verdadera utilizando un modelo
        preentrenado.
      </p>
    </header>

    <main>
      <!-- Sección para cargar el modelo -->
      <section>
        <h2>Cargar Modelo</h2>
        <form id="load-model-form">
          <label for="model_file">Archivo del modelo (formato .pkl):</label>
          <input type="file" id="model_file" name="model_file" />
          <button type="submit">Cargar Modelo</button>
        </form>
        <div id="load-model-result"></div>
      </section>

      <hr />

      <!-- Sección de predicción -->
      <section>
        <h2>Predicción</h2>
        <form id="predict-form">
          <label for="text">Texto de la noticia:</label>
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Escribe el título de la noticia..."
          />
          <label for="opinion_file">Archivo (opcional):</label>
          <input type="file" id="opinion_file" name="opinion_file" />
          <button type="submit">Enviar a Predicción</button>
        </form>
        <div id="predict-result"></div>
      </section>

      <hr />

      <!-- Sección de reentrenamiento -->
      <section>
        <h2>Reentrenar el Modelo</h2>
        <form id="retrain-form">
          <label for="labels_file">Archivo de entrenamiento:</label>
          <input type="file" id="labels_file" name="labels_file" />
          <button type="submit">Reentrenar</button>
        </form>
        <div id="retrain-result"></div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
