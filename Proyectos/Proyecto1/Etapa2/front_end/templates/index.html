<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detector</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Fake News Detector</h1>
      <p>
        Descubre fácilmente si una noticia es falsa o verdadera utilizando
        tecnología avanzada.
      </p>
    </header>

    <main class="container">
      <!-- Cargar el modelo -->
      <section class="card">
        <h2>Cargar Modelo</h2>
        <form id="load-model-form">
          <label for="model_file">Archivo del modelo (formato .pkl):</label>
          <input type="file" id="model_file" name="model_file" />
          <button type="submit" class="btn-primary">Cargar Modelo</button>
        </form>
        <div id="load-model-result"></div>
      </section>

      <!-- Predicción -->
      <section class="card">
        <h2>Predicción</h2>
        <form id="predict-form">
          <label for="text">Texto de la noticia:</label>
          <input
            type="text"
            id="text"
            name="text"
            placeholder="Escribe el contenido de la noticia..."
          />
          <label for="opinion_file">Archivo (opcional):</label>
          <input type="file" id="opinion_file" name="opinion_file" />
          <button type="submit" class="btn-primary">Enviar a Predicción</button>
        </form>
        <div id="predict-result"></div>
      </section>

      <!-- Reentrenamiento -->
      <section class="card">
        <h2>Reentrenar el Modelo</h2>
        <form id="retrain-form">
          <label for="labels_file">Archivo de entrenamiento:</label>
          <input type="file" id="labels_file" name="labels_file" />
          <button type="submit" class="btn-primary">Reentrenar</button>
        </form>
        <div id="retrain-result"></div>
      </section>
    </main>

    <footer class="footer">
      <p>Fake News Detector © 2025 | Grupo 22 - Inteligencia de Negocios</p>
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
